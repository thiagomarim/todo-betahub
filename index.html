<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Todo List</title>
  </head>
  <body>
    <header id="header">
      <img src="assets/logo.svg" alt="Logo do TodoList" />
      <form id="taskForm">
        <input type="text" placeholder="Adicione uma nova tarefa" />
        <button type="submit">
          Criar <img src="assets/add-icon.svg" alt="Ícone de adicionar" />
        </button>
      </form>
    </header>
    <section class="container" id="tarefas">
      <header id="header-tarefas">
        <div id="tarefas-criadas">
          <span class="text-subtitle">Tarefas criadas</span>
          <div id="circle-tarefas">
            <span id="quantidade-tarefas">16</span>
          </div>
        </div>
        <div id="tarefas-criadas">
          <span class="text-subtitle">Concluídas</span>
          <div id="circle-concluida">
            <span id="quantidade-concluida">16</span>
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
